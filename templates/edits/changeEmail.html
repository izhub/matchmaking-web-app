{% extends "shared/editlayout.html" %} {% block title %} Change Email {% endblock %} {% block edit %}


<div class="col-9">
    <div class="row">
        <div class="col-md-12 register-form mx-auto">
            <h4>Change Email</h4>
            <form action="/changeEmail" method="post">
                <div class="form-group text-left">
                    <span><b>Current Email:</b></span>
                    <span style="indent-text: 5em;">{{users[0]['email']}}</span>
                </div>
                <div class="form-group">
                    <input class="form-control" name="email" type="email" placeholder="New Email" autocomplete="off">
                </div>
                 <div class="form-group">
                    <input class="form-control" name="confirmEmail" type="email" placeholder="Confirm Email" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Account Password" required>
                </div>
                <div class="form-group" align="left">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
