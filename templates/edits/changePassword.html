{% extends "shared/editlayout.html" %} {% block title %} Change Password {% endblock %} {% block edit %}

<div class="col-9">
    <div class="row">
        <div class="col-md-12 register-form mx-auto">
            <h4>Change Password</h4>
            <form action="/changePassword" method="post">
                <div class="form-group">
                    <input class="form-control" type="password" name="currentPassword" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group" align="left">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
