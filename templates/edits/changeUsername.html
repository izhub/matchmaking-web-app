{% extends "shared/editlayout.html" %} {% block title %} Change Username {% endblock %} {% block edit %}


<div class="col-9">
    <div class="row">
        <div class="col-md-12 register-form mx-auto">
            <h4>Change Username</h4>
            <form action="/changeUsername" method="post">
                <div class="form-group text-left">
                    <span><b>Current Username:</b></span>
                    <span style="indent-text: 5em;">{{ user[0]['username'] }}</span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="username"placeholder="New Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="ConfirmUsername" placeholder="Confirm Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group" align="left">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
