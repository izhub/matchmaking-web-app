{% extends "shared/editlayout.html" %} {% block title %} Delete Profile {% endblock %} {% block edit %}

<div class="col-9">
    <div class="row">
        <div class="col-md-12 register-form mx-auto">
            <h4>Delete profile</h4>
            <form action="/deleteProfile" method="post">
                <h5 class="text-left">Reason for leaving</h5>
                {% for x in reasons %}
                <div class="form-check text-left">
                    <input class="form-check-input" type="checkbox" name = "reason" value="{{x}}" id="{{x}}">
                    <label class="form-check-label" for="{{x}}">{{x}}</label>
                </div>
                {% endfor %}
                <p></p>
                <div class="form-floating text-left">
                    <textarea class="form-control" style="height: 100px" name="comments" placeholder="Leave a comment here"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Account Password" required>
                </div>
                <p></p>
                <div class="form-group" align="left">
                    <button class="btn btn-primary" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
