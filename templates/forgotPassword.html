{% extends "layout.html" %} {% block title %} Forgot Password {% endblock %} {% block main %}


<div class="col-9">
    <div class="row">
        <div class="col-md-12 register-form mx-auto">
            <h4>Password Reset</h4>
            <form action="/resetPassword" method="post">
                <h6 class="text-left text-secondary">Security question: {{ user[0]['securityQuestion'] }}</h6>
                <div class="form-group">
                    <input class="form-control" type="text" id="answer" name="answer" placeholder="Answer" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="password" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm New Password" required>
                </div>
                <input class="invisible" type="text" name="userID" value="{{ user[0]['userID'] }}">
                <div class="form-group" align="left">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
