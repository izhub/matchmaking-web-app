{% extends "layout.html" %} {% block title %} Forgot Password {% endblock %} {% block main %}


<div class="col-9">
    <div class="row">
        <div class="col-md-12 register-form mx-auto">
            <h4>Password Reset</h4>
            <form action="/forgotPassword" method="post">
                <div class="form-group">
                    <input class="form-control" name="email" type="email" placeholder="Account Email" autocomplete="off">
                </div>
                <div class="form-group" align="left">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
  $(".btn-success").click(function(){
    $("[data-toggle='tooltip']").tooltip('toggle');
  });
});
</script>
{% endblock %}
