<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- static -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>MyMate: Preferences</title>
    </head>

    <body>
        <main class="container p-5" style="background-color: #f9f9f9">
            <div class="container register-container">
                <div class="row">
                    <div class="col-md-8 register-form mx-auto">
                        <h4>Partner Preference</h4>

                        <form action="/preference" method="post" id="preference">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Age</span>
                                </div>
                                <input type="number" class="form-control" name="ageFrom" placeholder="From" autofocus min="18" max="80" required>
                                <input type="number" class="form-control" name="ageTo" placeholder="To" min="18" max="80" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Height</span></span>
                                </div>
                                <select name="heightFrom" class="form-control" required>
                                        <option value="" selected disabled>From</option>
                                        <option value = "60">5' 0" (1.52m)</option>
                                        <option value = "61">5' 1" (1.55m)</option>
                                        <option value = "62">5' 2" (1.57m)</option>
                                        <option value = "63">5' 3" (1.60m)</option>
                                        <option value = "64">5' 4" (1.63m)</option>
                                        <option value = "65">5' 5" (1.65m)</option>
                                        <option value = "66">5' 6" (1.68m)</option>
                                        <option value = "67">5' 7" (1.70m)</option>
                                        <option value = "68">5' 8" (1.73m)</option>
                                        <option value = "69">5' 9" (1.75m)</option>
                                        <option value = "70">5' 10" (1.78m)</option>
                                        <option value = "71">5' 11" (1.80m)</option>
                                        <option value = "72">6' 0" (1.83m)</option>
                                        <option value = "73">6' 1" (1.85m)</option>
                                        <option value = "74">6' 2" (1.88m)</option>
                                        <option value = "75">6' 3" (1.91m)</option>
                                        <option value = "76">6' 4" (1.93m)</option>
                                        <option value = "77">6' 5" (1.96m)</option>
                                        <option value = "78">6' 6" (1.98m)</option>
                                        <option value = "79">6' 7" (2.01m)</option>
                                        <option value = "80">6' 8" (2.03m)</option>
                                        <option value = "81">6' 9" (2.06m)</option>
                                        <option value = "82">6' 10" (2.08m)</option>
                                        <option value = "83">6' 11" (2.11m)</option>
                                </select>
                                <select name="heightTo" class="form-control" required>
                                        <option value="" selected disabled>To</option>
                                        <option value = "60">5' 0" (1.52m)</option>
                                        <option value = "61">5' 1" (1.55m)</option>
                                        <option value = "62">5' 2" (1.57m)</option>
                                        <option value = "63">5' 3" (1.60m)</option>
                                        <option value = "64">5' 4" (1.63m)</option>
                                        <option value = "65">5' 5" (1.65m)</option>
                                        <option value = "66">5' 6" (1.68m)</option>
                                        <option value = "67">5' 7" (1.70m)</option>
                                        <option value = "68">5' 8" (1.73m)</option>
                                        <option value = "69">5' 9" (1.75m)</option>
                                        <option value = "70">5' 10" (1.78m)</option>
                                        <option value = "71">5' 11" (1.80m)</option>
                                        <option value = "72">6' 0" (1.83m)</option>
                                        <option value = "73">6' 1" (1.85m)</option>
                                        <option value = "74">6' 2" (1.88m)</option>
                                        <option value = "75">6' 3" (1.91m)</option>
                                        <option value = "76">6' 4" (1.93m)</option>
                                        <option value = "77">6' 5" (1.96m)</option>
                                        <option value = "78">6' 6" (1.98m)</option>
                                        <option value = "79">6' 7" (2.01m)</option>
                                        <option value = "80">6' 8" (2.03m)</option>
                                        <option value = "81">6' 9" (2.06m)</option>
                                        <option value = "82">6' 10" (2.08m)</option>
                                        <option value = "83">6' 11" (2.11m)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" name="education" placeholder="Education" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" name="marriage" placeholder="Marital Status" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" name="income" placeholder="Annual Income" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" name="country" placeholder="Country" required>
                            </div>

                            <div class="form-group" align="left">
                                <button class="btn btnSubmit" type="submit">Update</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="small text-center text-muted">
            Copyright Â© My Mate. All rights reserved. All third party logos are for illustration only and are copyright of their respective owners.
        </footer>
    </body>

</html>
